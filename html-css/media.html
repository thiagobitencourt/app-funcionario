<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Elementos de midia</h1>

  <ul>
    <li>Imagens</li>
    <li>Figure e figcaption</li>
    <li>Videos</li>
    <li>Audio</li>
  </ul>

  <h3>Imagen</h3>

  <div>
    <img alt="Imagem de um abacate cortado ao meio" height="100px" width="180px" src="../assets/abacate.jpg" >
  </div>
  
  <a href="http://github.com" target="_blank">
    <img height="35px" width="35px" src="../assets/github.jpg" alt="GitHub">
  </a>

  <a href="https://twitter.com" target="_blank">
    <img height="35px" width="50px" src="../assets/twitter.png" alt="">
  </a>

  <figure>
    <img alt="Imagem de um abacate cortado ao meio" height="200px" width="300px" src="../assets/abacate.jpg" >
    <figcaption>
      Imagem de um abacate cortado ao meio
    </figcaption>
  </figure>

  <figure>
    <pre>
      if (condicaoVerdadeita) {
        // faz alguma coisa
      } else {
        // Faz outra coisa
      }
    </pre>

    <figcaption>
      CÃ³digo if e else
    </figcaption>
  </figure>

  <h3>GIF</h3>
  <hr />
  <figure>
    <img src="../assets/gatinho.gif" alt="Dorminhoco">
  </figure>


  <h3>Video</h3>
  <hr />

  <video height="300px" width="400px" controls>
    <source src="../assets/theoffice.mp4" type="video/mp4">
    <source src="../assets/theoffice-fullhd.mkv" type="video/mkv">
  </video>

  <h3>Audio</h3>
  <hr />

  <audio controls muted>
    <source src="../assets/theoffice.m4a" type="audio/x-m4a">
  </audio>

</body>
</html>
