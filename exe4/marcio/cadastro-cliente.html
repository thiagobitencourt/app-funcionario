<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Cadastrar Cliente</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>
                    Formulário cadastro de cliente
                </h1>
            </div>
            <form action="sucesso.html" method="GET">
                <fieldset>
                    <div>
                        <input type="hidden" name="identificador" value="1">
                    </div>
                    
                    <div>
                        <label for="input-nome">* Nome:</label>
                        <input type="text" name="nome" required pattern="[a-zA-Z]+" minlength="3" autofocus id="input-nome">
                    </div>

                    <div>
                        <label for="input-sobre-nome">Sobrenome:</label>
                        <input type="text" name="sobre-nome" pattern="[a-zA-Z]+" minlength="3" id="input-sobre-nome">
                    </div>
                    
                    <div>
                        <label for="input-data-de-nascimento">* Data de nascimento:</label>
                        <input type="date" name="data-de-nascimento" required id="input-data-de-nascimento">
                    </div>

                    <div>
                        <label for="input-idade">Idade:</label>
                        <input type="number" name="idade" min="18" id="input-idade">
                    </div>

                    <div>
                        <p>Sexo:</p>
                        <input type="radio" name="sexo" id="input-sexo-masculino">
                        <label for="input-sexo-masculino">Masculino</label>
                        <input type="radio" name="sexo" id="input-sexo-feminino">
                        <label for="input-sexo-feminino">Feminino</label>
                        <input type="radio" name="sexo" id="input-sexo-outros">
                        <label for="input-sexo-outros">Outros</label>
                    </div>
                    
                    <div>
                        <label for="input-foto-perfil">Foto de perfil:</label>
                        <input type="file" name="foto-de-perfil" id="input-foto-perfil">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="input-endereco">* Endereço:</label>
                        <input type="text" name="endereco" required minlength="5" maxlength="80" id="input-endereco">
                    </div>

                    <div>
                        <label for="input-numero-da-casa">Número da casa:</label>
                        <input type="number" name="numero-da-casa" id="input-numero-da-casa">
                    </div>

                    <div>
                        <label for="input-complemento">Complemento:</label>
                        <input type="text" name="complemento" id="input-complemento" maxlength="100">
                    </div>

                    <div>
                        <label for="select-cidade">Cidade:</label>
                        <select name="cidade" id="select-cidade" required>
                            <option value="1">São José</option>
                            <option value="2">Tubarão</option>
                            <option value="3">Criciúma</option>
                        </select>
                    </div>

                    <div>
                        <label for="input-estado">Estado:</label>
                        <input type="text" name="estado" readonly value="SC" id="input-estado">
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="input-telefone">* Telefone:</label>
                        <input type="tel" name="telefone" required id="input-telefone">
                    </div>

                    <div>
                        <label for="input-email">Email:</label>
                        <input type="email" name="email" id="input-email">
                    </div>

                    <div>
                        <label for="input-site-pessoal">Site pessoal:</label>
                        <input type="url" name="site-pessoal" id="input-site-pessoal">
                    </div>

                    <div>
                        <p>Escolha as formas que deseja ser notificado:</p>
                        <div>
                            <input type="checkbox" name="ck-sms" id="input-ck-sms">
                            <label for="input-ck-sms">SMS</label>
                            <input type="checkbox" name="ck-email" id="input-ck-email">
                            <label for="input-ck-email">EMAIL</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="input-nome-de-usuario">* Nome de usuário:</label>
                        <input type="text" name="nome-de-usuario" required id="input-nome-de-usuario">
                    </div>

                    <div>
                        <label for="input-senha">* Senha:</label>
                        <input type="password" name="senha" required id="input-senha">
                    </div>

                    <div>
                        <label for="input-senha-repetida">* Repita a senha:</label>
                        <input type="password" name="senha-repetida" required id="input-senha-repetida">
                    </div>

                    <div>
                        <input type="checkbox" name="ck-termos-de-uso" required id="input-ck-termos-de-uso">
                        <label for="input-ck-termos-de-uso">Aceitar os termos de uso</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="input-cor-favorita">Cor favorita:</label>
                        <input type="color" name="cor-favorita" id="input-cor-favorita">
                    </div>

                    <div>
                        <p>Categoria de produtos que mais gosta de comprar:</p>
                        <div>
                            <input type="checkbox" name="ck-alimento" id="input-ck-alimento">
                            <label for="input-ck-alimento">ALIMENTO</label>
                            <input type="checkbox" name="ck-eletronico" id="input-ck-eletronico">
                            <label for="input-ck-eletronico">ELETRONICO</label>
                            <input type="checkbox" name="ck-utensilios" id="input-ck-utensilios">
                            <label for="input-ck-utensilios">UTENSILIOS</label>
                        </div>
                    </div>

                    <div>
                        <label for="input-mes-favorito">Mes do ano que mais realiza compras:</label>
                        <input type="month" name="mes-favorito" id="input-mes-favorito">
                    </div>
                </fieldset>
                <button>Salvar</button>
                <input type="reset" value="Limpar">
            </form>
        </section>
    </main>
</body>
</html>
